<header>
    <div class="navbar navbar-dark bg-primary shadow-sm">
        <div class="navbar-brand align-item-center d-flex">
            <mat-icon >menu</mat-icon>
            <i style="font-size: 40px; margin-left:20px;" class="fas fa-shipping-fast">&nbsp;
                
            </i>
            <strong style="font-size: 30px;">S-Cart</strong>
            <div class="form-group">
                <input type="search" class="form-control col-sm-2 me-3 search-bar" placeholder="Search" aria-label="Search" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="search products">
                <!-- <span class="fas fa-search search-icon"></span> -->
            </div>
            
        </div>
        <button routerLink="cart" class="btn btn-primary">
            <i style="font-size: 30px;" class="fas fa-cart-plus"></i>
            <div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>
        </button>
    </div>
</header>
